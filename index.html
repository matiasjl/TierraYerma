<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- esto para mi no anda
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    -->
  </head>
  <body>
    <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine,
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->

    <a-scene environment="preset: egypt" background="color: red">


      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
      <!--
      </a-assets>
      <a-assets>
      -->

        <!-- escena -->
        <a-asset-item id="sala-obj" src="pauli.obj"></a-asset-item>
        <!-- <a-asset-item id="sala-mtl" src="sala.mtl"></a-asset-item> -->

        <!-- videos -->
        <video id="cuerpos" autoplay loop="true" src="https://adrianacarlagorlero.com.ar/wp-content/uploads/2021/06/manada.mp4"></video>
        <video id="fuego" autoplay loop="true" src="https://adrianacarlagorlero.com.ar/wp-content/uploads/2021/06/fuego_cerca_baja.mp4"></video>
        <video id="rocas" autoplay loop="true" src="https://adrianacarlagorlero.com.ar/wp-content/uploads/2021/06/josefa.mp4"></video>

      </a-assets>

      <!-- Using the asset management system. -->
      <!--  <a-obj-model src="#sala-obj" mtl="#crate-mtl"></a-obj-model> -->
      <!-- <a-obj-model src="#sala-obj" position="-60 -20 50"></a-obj-model> -->
      <a-obj-model src="#sala-obj" position="-98 -20 75" scale="1.5 1.5 1.5"></a-obj-model>

      <!-- Using the asset management system. -->
      <a-video src="#cuerpos" width="18" height="28" position="56 10 -24" scale="2 2 2" rotation="0 20 0"></a-video>
      <a-video src="#fuego" width="18" height="28" position="24 10 39" scale="2 2 2" rotation="0 11 0"></a-video>
      <a-video src="#rocas" width="18" height="28" position="-27 10 0" scale="2 2 2" rotation="0 -20 0"></a-video>

      <!-- Defining the URL inline. Not recommended but more comfortable for web developers.
      <a-video src="airbending.mp4"></a-video>
      -->

      <!--
      <a-box
        src="#small"
        position="0 2 -5"
        rotation="0 45 45"
        scale="2 2 2"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
      -->

      <a-entity text="value: Hello, A-Frame; color: #FAFAFA; width: 5; anchor: align" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-entity>
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
